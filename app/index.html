<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>2do_app</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <link rel="stylesheet" href="fonts/octicons/octicons.css">

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="../bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>

<body>

<div class="hero-unit">
   

<header id="header">
 
    <h1><span id="underscore">_.</span>todo</h1>
    
    <div id="bar">
        <span class="octicon octicon-chevron-down"></span>
        <span class="octicon octicon-diff-renamed"></span>
    </div>
    <input id="new_entry" placeholder="What needs to be done?" autofocus="">

</header>

<li class="item">
    <div class="view">
        <span class="octicon octicon-check"></span>
        <label class="new_entry">new entry</label>
        <span class="octicon octicon-x"></span>
    </div>
</li> 

<li class="item">
    <div class="view">
        <span class="octicon octicon-check"></span>
        <label class="new_entry">new entry</label>
        <span class="octicon octicon-x"></span>
    </div>
</li> 

<li class="item">
    <div class="view">
        <span class="octicon octicon-check"></span>
        <label class="new_entry">new entry</label>
        <span class="octicon octicon-x"></span>
    </div>
</li> 

<script type="text/template" id="main_template">
    <li class="item">
        <div class="view">
            <span class="octicon octicon-check"></span>
            <label class="new_entry"><%= new_entry %></label>
            <span class="octicon octicon-x"></span>
        </div>
    </li> 
</script>


     <!--  <button class="destroy"><span class="octicon octicon-x"></span></div></button> -->
        


</div> <!--End of Hero Unit-->


  <footer>
    <span id="counter"><strong>0</strong> items left</span>
    <ul id="footernav">
        <li>
            <a href="#/all">All</a>
        </li>
        <li>
            <a href="#/active">Active</a>
        </li>
        <li>
            <a href="#/completed">Completed</a>
        </li>
    </ul>
    <button id="clear"><span class="octicon octicon-trashcan"></span>Clear completed</button>
</footer>































    

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/underscore/underscore.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
