<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>2do_app</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="styles/vendor.css">

    <link rel="stylesheet" href="fonts/octicons/octicons.css">

    <link rel="stylesheet" href="styles/main.css">

    <script src="scripts/vendor/modernizr.js"></script>
  </head>
  <body>

<div class="hero-unit">
<header id="header">
    <h1>todos</h1>
    <input id="new-todo" placeholder="What needs to be done?" autofocus="">
</header>

<section id="main" style="display: block;">
    <input id="toggle-all" type="checkbox">
    <label for="toggle-all">Mark all as complete</label>
    <ul id="todo-list">
        
        <!--ACTIVE-->   
            <li data-id="e3bff8ed-ca39-477b-af58-5b05be6f20e4">
                <div class="view">
                    <input class="toggle" type="checkbox">
                    <label>test</label>
                    <button class="destroy"></button>
                </div>
                <input class="edit" value="test">
            </li>

             <div class="notifications"><span class="octicon octicon-primitive-dot"></span></div>
             <span class="octicon octicon-x"></span>

        <!--COMPLETED-->    
            <li class="completed" data-id="e3bff8ed-ca39-477b-af58-5b05be6f20e4">
                <div class="view">
                    <input class="toggle" type="checkbox" checked="">
                    <label>test</label>
                    <button class="destroy"></button>
                </div>
                <input class="edit" value="test">
            </li>
            
            <!--MODIFIED COMPLETED to not include ability to rewrite-->
            <li class="completed" data-id="e3bff8ed-ca39-477b-af58-5b05be6f20e4">
                    <input class="toggle" type="checkbox" checked="">
                    <label>test</label>
                    <button class="destroy"></button>
            </li>
        
        
        </ul>
</section>
</div> <!--End of Hero Unit-->



  <footer id="footer" style="display: block;">
    <span id="todo-count"><strong>0</strong> items left</span>
    <ul id="filters">
        <li>
            <a class="selected" href="#/all">All</a>
        </li>
        <li>
            <a href="#/active">Active</a>
        </li>
        <li>
            <a href="#/completed">Completed</a>
        </li>
    </ul>
    <button id="clear-completed">Clear completed (2)</button>
</footer>





























    <script src="scripts/vendor.js"></script>

        <script src="scripts/main.js"></script>
</body>
</html>
