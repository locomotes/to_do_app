<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>2do_app</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="styles/vendor.css">

    <link rel="stylesheet" href="fonts/octicons/octicons.css">

    <link rel="stylesheet" href="styles/main.css">

    <script src="scripts/vendor/modernizr.js"></script>
  </head>

<body>

<div class="hero-unit">

<header id="header">
    <h1><span id="underscore">_.</span>todo</h1>
    <div id="bar">
        <span class="octicon octicon-chevron-down"></span>
        <span class="octicon octicon-diff-renamed"></span>
    </div>
    <input id="new_entry" placeholder="What needs to be done?" autofocus="">
    <div class="aggregate">

    </div>
</header>



     <!--  <button class="destroy"><span class="octicon octicon-x"></span></div></button> -->
        


</div> <!--End of Hero Unit-->

  <footer>
    <span><strong>0</strong> items left</span>
    <ul id="footernav">
        <li>
            <a href="#/all">All</a>
        </li>
        <li>
            <a href="#/active">Active</a>
        </li>
        <li>
            <a href="#/completed">Completed</a>
        </li>
    </ul>
    <button id="clear">Clear completed (#)</button>
</footer>
    
    <script type="text/template" id="todotemplate">
        <li id=<%=id%> class="todo">
            <div class="view">
                <span id="check" class="octicon"></span>
                <label id="new_entry"><%= new_entry %></label>
                <span id="kill" class="octicon octicon-x"></span>
            </div>
        </li> 
    </script>


    <!-- build:js scripts/vendor.js
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/underscore/underscore.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <script src="scripts/main.js"></script>
</body>
</html>
