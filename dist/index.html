<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>2do_app</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="styles/vendor.css">

    <link rel="stylesheet" href="fonts/octicons/octicons.css">

    <link rel="stylesheet" href="styles/main.css">

    <script src="scripts/vendor/modernizr.js"></script>
  </head>
  <body>


<div class="hero-unit">
<header id="header">
    <h1>todos</h1>
    <div id="bar"></div>
    <span class="octicon octicon-chevron-down"></span>
    <input id="new_entry" placeholder="What needs to be done?" autofocus="">
</header>

<section id="main" style="display: block;">
    <!-- <input id="toggle-all" type="checkbox"> -->
   <!--  <label for="toggle-all">Mark all as complete</label> -->
    <ul id="todo-list">
        
        <!--ACTIVE-->   
            <li data-id="e3bff8ed-ca39-477b-af58-5b05be6f20e4">
                <div class="view">
                    
                    <span class="octicon octicon-check"></span>

                    <input class="toggle" type="checkbox">
                    <label>test</label>
                    <button class="destroy"></button>
                </div>
                <input class="edit" value="test">
            </li>

          

             

             <span class="octicon octicon-x"></span>

        <!--COMPLETED-->    
            <li class="completed" data-id="e3bff8ed-ca39-477b-af58-5b05be6f20e4">
                <div class="view">
                    <input class="toggle" type="checkbox" checked="">
                    <label>test</label>
                    <button class="destroy"></button>
                </div>
                <input class="edit" value="test">
            </li>
            
            <!--MODIFIED COMPLETED to not include ability to rewrite-->
            <li class="completed" data-id="e3bff8ed-ca39-477b-af58-5b05be6f20e4">
                    <input class="toggle" type="checkbox" checked="">
                    <label>test</label>
                    <button class="destroy"></button>
            </li>
        
        
        </ul>
</section>

</div> <!--End of Hero Unit-->


  <footer>
    <span><strong>0</strong> items left</span>
    <ul>
        <li>
            <a href="#/all">All</a>
        </li>
        <li>
            <a href="#/active">Active</a>
        </li>
        <li>
            <a href="#/completed">Completed</a>
        </li>
    </ul>
    <button id="clear-completed">Clear completed (2)</button>
</footer>


    <div class="hero-unit">
            <fieldset id ="itemList">
                <input type="text" name="addItem" placeholder="what needs to be done?">
                <input type="button" name="add" value="add">
            </fieldset>
        <ul class="list">
            <li class="task">
                <!-- <input type="checkbox" name="todo">
                <label class="title" type="text"</label>
                <button class=""></button> -->
                <li>testing</li>
            </li>
        </ul>
    </div>

    <script src="scripts/vendor.js"></script>

        <script src="scripts/main.js"></script>
</body>
</html>
